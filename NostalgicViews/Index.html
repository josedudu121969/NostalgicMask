<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NostalgicViews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff; /* Fundo branco */
            margin: 0; /* Remover margens padrão */
            padding: 0; /* Remover preenchimento padrão */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px; /* Tamanho do título */
            margin-bottom: 20px; /* Espaçamento inferior */
        }

        .email {
            font-size: 16px; /* Tamanho do texto do email */
            font-style: italic; /* Estilo itálico */
            margin-top: 20px; /* Espaçamento superior */
            text-align: center; /* Alinhar ao centro */
        }

        .aviso {
            font-size: 12px; /* Tamanho do texto do aviso */
            margin-top: 10px; /* Espaçamento superior */
            text-align: center; /* Alinhar ao centro */
            color: #999; /* Cor do texto cinza */
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .video-item {
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            flex: 0 1 calc(50% - 10px); /* 50% do container com espaço entre os itens */
        }

        .video-item video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NostalgicViews</h1>
    </div>

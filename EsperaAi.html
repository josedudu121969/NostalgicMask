<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 50px; /* Espaçamento superior */
            margin: 0; /* Remover margens padrão do corpo */
            text-align: center; /* Centralizar texto */
        }

        .container {
            width: 80%;
            margin: 0 auto; /* Centralizar horizontalmente */
        }

        .warning {
            font-size: 24px;
            color: red;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aviso</h1>
        <div class="warning">Atenção:</div>
        <div class="message">
            Não existem versões gratuitas do jogo Minecraft ou de outros jogos populares.
            Jogos de qualidade geralmente são pagos e desenvolvidos por equipes talentosas.
        </div>
    </div>
</body>
</html>
